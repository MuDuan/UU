<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 诗意时光</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "KaiTi", serif;
            background: #E6DAF4; /* 淡紫色背景 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* 顶部文本 */
        #headerText {
            font-size: 22px;
            color: #6A4C93;
            background: rgba(255, 255, 255, 0.85);
            padding: 12px 25px;
            border-radius: 15px;
            margin-top: 25px;
            transition: opacity 1s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* 诗句部分 */
        #poetryDisplay {
            font-size: 24px;
            color: #3B3B3B;
            background: rgba(204, 255, 204, 0.9);
            padding: 35px 50px;
            border-radius: 18px;
            text-align: left;
            width: 80%; /* 设置宽度为屏幕的80% */
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            white-space: pre-wrap; /* 保留换行符 */
            line-height: 1.6;
        }

        /* 切换按钮 */
        #changeButton {
            position: absolute;
            bottom: 120px;
            background: #8A7BE2;
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        #changeButton:hover {
            background: #0ABAB5; /* Tiffany Blue */
            transform: scale(1.1);
        }

        /* 音乐按钮 */
        #musicControl {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #FF4C4C; /* Red background */
            color: white;
            padding: 12px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #musicControl:hover {
            background: #D22C2C; /* Darker red when hovered */
        }

        @media (max-width: 768px) {
            #poetryDisplay {
                font-size: 20px;
                width: 90%; /* 小屏幕上宽度为90% */
                padding: 18px 25px;
            }

            #changeButton {
                bottom: 90px;
                width: 60px;
                height: 60px;
                font-size: 26px;
            }

            #musicControl {
                bottom: 15px;
                right: 15px;
                padding: 10px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部文本 -->
    <div id="headerText">🌸 你是时光里最温柔的诗。</div>

    <!-- 诗句居中显示 -->
    <div id="poetryDisplay"></div>

    <!-- 切换诗句按钮 -->
    <button id="changeButton" onclick="changePoetry()">🌿</button>

    <!-- 音乐控制 -->
    <div id="musicControl" onclick="toggleMusic()">🎵</div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="assets/audio/Omar Akram - So Far.mp3" type="audio/mp3">
    </audio>

    <script>
        let texts = [
            "🌸 你是时光里最温柔的诗。",
            "☀️ 风会吹散云朵，带不走你的温柔。",
            "🌿 一花一世界，一叶一菩提。",
            "🌊 生活如水，温柔而坚定。"
        ];
        let textIndex = 0;

        // 顶部文本切换
        function changeHeaderText() {
            let headerText = document.getElementById("headerText");
            headerText.style.opacity = "0";

            setTimeout(() => {
                textIndex = (textIndex + 1) % texts.length;
                headerText.innerHTML = texts[textIndex];
                headerText.style.opacity = "1";
            }, 1000);
        }

        // 每 1 分钟切换一次文本
        setInterval(changeHeaderText, 60000);

        // 切换诗句
        function changePoetry() {
            fetch("https://v1.jinrishici.com/all.json")
                .then(response => response.json())
                .then(data => {
                    let poetryDisplay = document.getElementById("poetryDisplay");
                    poetryDisplay.style.opacity = "0";

                    setTimeout(() => {
                        poetryDisplay.innerHTML = formatPoetry(data.content) + `<br>—— ${data.author}<br>《${data.origin}》`;
                        poetryDisplay.style.opacity = "1";
                    }, 1000);
                })
                .catch(error => {
                    console.error("获取诗句失败", error);
                });
        }

        function formatPoetry(content) {
            // 确保根据标点符号自然换行
            return content.replace(/([，。！？、；])/g, "$1\n");
        }

        function toggleMusic() {
            const music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
                document.getElementById("musicControl").innerText = "🔊";
            } else {
                music.pause();
                document.getElementById("musicControl").innerText = "🎵";
            }
        }

        // 页面加载时获取诗句
        window.onload = changePoetry;
    </script>
</body>
</html>
